{% extends "encyclopedia/layout.html" %}

{% block title %}

    matches

{% endblock %}

{% block body %}
    {% if no_matches %}

        {{no_matches}}

    {% endif %}

    <ul> 
        {% for match in matches %}
    
            <li><a href="{% url 'encyclopedia:search' title=match %}">{{match}}</a></li>
 
        {% endfor %}
    </ul>   
    
{% endblock %}
